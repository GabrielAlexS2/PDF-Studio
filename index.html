<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PDF Studio</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="ribbon">
      <div class="logo"><i class="fas fa-file-word"></i><strong> PDF Studio+</strong></div>
      <div class="menu">
        <button onclick="showMenu('arquivo')">Arquivo</button>
        <button onclick="showMenu('editar')">Editar</button>
        <button onclick="showMenu('inserir')">Inserir</button>
        <button onclick="showMenu('layout')">Layout</button>
        <button onclick="showMenu('revisao')">Revisão</button>
        <button onclick="adicionarPagina()">+ Página</button>
      </div>
    </div>

    <div class="app">
      <main class="main">
        <div id="menuContent"></div>
        <div class="editor-toolbar">
          <button class="btn btn-sm" onclick="execCmd('bold')"><i class="fas fa-bold"></i></button>
          <button class="btn btn-sm" onclick="execCmd('italic')"><i class="fas fa-italic"></i></button>
          <button class="btn btn-sm" onclick="execCmd('underline')"><i class="fas fa-underline"></i></button>
          <button class="btn btn-sm" onclick="execCmd('justifyLeft')"><i class="fas fa-align-left"></i></button>
          <button class="btn btn-sm" onclick="execCmd('justifyCenter')"><i class="fas fa-align-center"></i></button>
          <button class="btn btn-sm" onclick="execCmd('justifyRight')"><i class="fas fa-align-right"></i></button>
          <button class="btn btn-sm" onclick="execCmd('justifyFull')"><i class="fas fa-align-justify"></i></button>
          <button class="btn btn-sm" onclick="execCmd('insertUnorderedList')"><i class="fas fa-list-ul"></i></button>
          <button class="btn btn-sm" onclick="execCmd('insertOrderedList')"><i class="fas fa-list-ol"></i></button>
          <input type="color" onchange="execCmd('foreColor', this.value)" title="Cor do texto"/>
          <input type="color" onchange="execCmd('hiliteColor', this.value)" title="Cor de fundo do texto"/>
        </div>

        <input type="file" id="upload" accept="image/*,video/*" style="display: none" onchange="inserirMidia(event)" />

        <div id="pagesContainer">
          <div class="sheet">
            <div class="page" contenteditable="true" spellcheck="true" oninput="verificarOverflow(this)">
              <h2>Página 1</h2>
              <p>Comece a digitar aqui.</p>
            </div>
          </div>
        </div>
      </main>
      <script src="script.js"></script>
    </div>
  </body>
</html>
